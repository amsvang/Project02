plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot:2.6.1'
    runtimeOnly 'org.postgresql:postgresql'
    implementation group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    //H2 Database
    implementation 'org.springframework.boot:spring-boot-starter'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation 'org.mockito:mockito-core:4.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'

    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.5.1'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.6.4'
    implementation 'org.springframework:spring-context-support:5.3.16'
    implementation 'com.alibaba.spring:spring-context-support:1.0.11'
}

tasks.named('test') {
    useJUnitPlatform()
}


bootJar {
    manifest {
        attributes 'Start-Class': 'com.revature.MtsBootApplication'
    }
}

jar {

    duplicatesStrategy = 'include'
    zip64 true

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes "Main-Class": "com.revature.MtsBootApplication"
    }

}