
<div>
    <h1 class="in-theaters">In Theaters</h1>

    <div class="wrapper">
        <div class="container" *ngFor="let movie of inTheatersMovieList.items; index as idx">
    
            <div class="card" style="width: 25rem;">
    
                <h2 class="card-title">{{movie.title}} - Airing {{movie.releaseState}}</h2>
                <img class="card-img"src="{{movie.image}}">
    
                
                    <div class="day-and-time">
                        <label for="ticketDay" class="row-sm-2">Movie Day:</label>
                        <!--<select class="form-select form-select-sm"name="ticketDay" [(ngModel)]="ticketDay">-->
                        <select
                            class="form-select form-select-sm"
                            name="ticketDay"
                            [value]="movieTicketDays[idx]"
                            (change)="dayChanged(idx, $event)"
                        >
                            <option value="" selected disabled hidden>Select one</option>
                            <option *ngFor="let day of ticketDays" [ngValue]="day">{{day.name}}</option>
                        </select>
                    </div>
    
    
                    <div class="day-and-time">
                        <label for="ticketTime" class="row-2">Show Time:</label>
                        <select class="form-select form-select-sm"name="ticketDay" [(ngModel)]="ticketTime">
                            <option *ngFor="let time of ticketTimes" [ngValue]="time">{{time.name}}</option>
                        </select>
                    </div>
    
    
                    <div class="day-and-time">
                        <label for="ticketDay" class="">Ticket Amounts:</label>
                        <select class="form-select form-select-sm"name="ticketDay" [(ngModel)]="ticketQty">
                            <option *ngFor="let amount of ticketQtys" [ngValue]="amount">{{amount.id}}</option>
                        </select>
                    </div>
    
                    
                    <button class="btn our-btn" (click)="saveTickets(movie, ticketDay, ticketTime, ticketQty)">Save Ticket</button>    
            </div>
        </div>
    </div>
</div>
